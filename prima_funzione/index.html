<!DOCTYPE html>
<html>
<head>
	<title>Prima funzione</title>
</head>
<body>
<script type="text/javascript">

 
	var text = prompt("scrivi una parola...")
	
	var counter = 0

	if (typeof text === "string") {
		for (i = 0; i < text.length; i++) {
			if (text.charAt(i) == "e") {
				counter ++
			};
		};

	
};
console.log(counter)
	
	



</script>

</body>
</html>
